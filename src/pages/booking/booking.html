<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">

    <ion-list>
        <ion-list-header>
            Please fill in the details
        </ion-list-header>

        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Contact No.</ion-label>
          <ion-input placeholder="+673 XXX XXXX"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
          <ion-label>Date:</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" min=2018 max=2019 placeholder="Please Select.." [(ngModel)]="set"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Time:</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time" placeholder="Please Select.."></ion-datetime>
        </ion-item>
    </ion-list>

    <p>Additional Request (if any):</p>
    <textarea name="text" cols="38" rows="4"></textarea>
    <p></p>
    <button ion-button color="primary" round (click)="doAlert()">Submit</button>


</ion-content>
