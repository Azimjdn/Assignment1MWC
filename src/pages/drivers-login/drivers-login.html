<ion-header>

  <ion-navbar>
    <ion-title>QARIB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/people.png" class="logo"/>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="login(user)">Sign In</button>
    <button ion-button color="light" (click)="register(user)">Register</button>
    
    
  </div>
</ion-content>
